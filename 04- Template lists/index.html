<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Vue Like a Boss!</title>

    <!-- css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">

    <!-- js -->
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <!-- our template -->
    <section id="app" class="section container">
        <ul class="user-list"></ul>
    </section>

    <!-- our javascript -->
    <script>    
        const users = [
        {
            name: 'Chris',
            username: 'chrisoncode',
            avatar: 'https://pbs.twimg.com/profile_images/1024178905396043776/cL7h25vo_400x400.jpg'
        },
        {
            name: 'Nick',
            username: 'whatnicktweets',
            avatar: 'https://pbs.twimg.com/profile_images/956956654309986304/hogUrPYh_400x400.jpg'
        },
        {
            name: 'Holly',
            username: 'hollylawly',
            avatar: 'https://pbs.twimg.com/profile_images/1016767628424065024/YvAt_NHn_400x400.jpg'
        }
        ];

        // plain javascript ===========================
        const userList = document.querySelector(".user-list");
        users.forEach(function(user) {
            const userItem = document.createElement("li");
            userItem.innerHTML = `
                <img src="${user.avatar}" width="200" height="200"><br/>
                Name: ${user.name}<br/>
                Username: ${user.username}
            `;
            userList.appendChild(userItem);
        })
        // vue =======================================================
        const app = new Vue({
        el: '#app'
        });
  </script>
</body>
</html>
